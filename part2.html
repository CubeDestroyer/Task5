<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input:active{
            font-family: Bahnschrift,serif;
        }
        input:valid{
            background-color: white;
        }
        input:invalid{background-color: red;
        }
        form {
           outline: seagreen 10px ;

        }
    </style>

</head>
<body>

<form style="width: 175px; background-color: lightgray;outline: black 4px;">
    <a style="margin-top: 100px;font-family:Bahnschrift, serif;font-size: 1vw;font-weight: bolder">Name</a> <br>
    <label>
        <input type="text" value="text">
    </label>
    <hr style="color: saddlebrown;height: 1px;background-color: grey">
    <br>
    <a style="margin-top: 100px;font-family:Bahnschrift, serif;font-size: 1vw;font-weight: bolder">Address</a> <br>
    <label>
        <input style="height: 60px" type="text" value="text" spellcheck="true">
    </label>
    <hr style="color: saddlebrown;height: 1px;background-color: grey">
    <image  src = "https://www.seekpng.com/png/detail/449-4495963_mobile-phone-icon-png-clipart-computer-icons-iphone.png" style="height: 20px;width: 20px; margin-top: 10px"></image>
    <label>
        <input type="tel" style="width: 130px">
    </label>
    <hr style="color: saddlebrown;height: 1px;background-color: grey">
    <image  src = "https://cdn-icons-png.flaticon.com/512/561/561127.png" style="height: 20px;width: 20px; margin-top: 10px"></image>
    <label>
        <input type="email" style="width: 130px">
    </label>
    <hr style="color: saddlebrown;height: 1px;background-color: grey">
    <center>    <input type="submit" value="Send" style="width: 160px;height: 50px;background-color: lightgray"></center>

</form>

</body>
</html>
